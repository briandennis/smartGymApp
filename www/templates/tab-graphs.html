<ion-view view-title="Performance">
  <ion-content class = "padding">
    <div class="card">
        <div class="item item-divider">
            Exercises Per Workout
        </div>
        <div class="item item-text-wrap" ng-controller="GraphsCtrl">
            <canvas id="line" class="chart chart-line" data="data" labels="labels" options="{showTooltips: false}" colours="colours"></canvas>
        </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Sets Per Workout
      </div>
      <div class="item item-text-wrap" ng-controller="GraphsCtrl">
        <canvas id="line" class="chart chart-line" data="data2" labels="labels" options="{showTooltips: false}" colours="colours"></canvas>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Weight Per Workout
      </div>
      <div class="item item-text-wrap" ng-controller="GraphsCtrl">
        <canvas id="line" class="chart chart-line" data="data3" labels="labels" options="{showTooltips: false}" colours="colours"></canvas>
      </div>
    </div>
  </ion-content>
</ion-view>
